<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      padding: 80px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    .logo {
      font-size: 80px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 64px;
      margin: 0 0 24px 0;
      color: #111827;
      font-weight: 800;
    }
    p {
      font-size: 28px;
      color: #6b7280;
      margin: 0 0 40px 0;
      line-height: 1.4;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 48px;
      font-weight: 700;
      color: #111827;
    }
    .stat-label {
      font-size: 18px;
      color: #9ca3af;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">👁️</div>
    <h1>눈썰미 테스트</h1>
    <p>당신의 이미지 감별 능력을 측정해보세요</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">25</div>
        <div class="stat-label">문제</div>
      </div>
      <div class="stat">
        <div class="stat-value">5-7</div>
        <div class="stat-label">분</div>
      </div>
      <div class="stat">
        <div class="stat-value">3</div>
        <div class="stat-label">카테고리</div>
      </div>
    </div>
  </div>
</body>
</html>
